<script>
function createBatteryPercentage(row, percent) {
  var b = document.getElementById(row)
  b.innerText = percent;
  if (percent > 50) {
    b.style = "color: green"
  } else if (percent > 30) {
    b.style = "color: yellow"
  } else if (percent <= 30) {
    b.style = "color: red"
  }
}

$.ajax({
  //https://data-farm-armadillodude.c9users.io/notes?key=102798&datatype=t&fieldsensor=1&duration=d
    url: "https://data-farm-armadillodude.c9users.io/battery?key=102798&fieldsensor=1",
    dataType: 'text',
    success: function(data) {
      data = JSON.parse(data);
      createBatteryPercentage("bP1", data["x"])
    }
  });

  $.ajax({
    //https://data-farm-armadillodude.c9users.io/notes?key=102798&datatype=t&fieldsensor=1&duration=d
      url: "https://data-farm-armadillodude.c9users.io/battery?key=102798&fieldsensor=2",
      dataType: 'text',
      success: function(data) {
        data = JSON.parse(data);
        createBatteryPercentage("bP2", data["x"])
      }
    });
</script>

<script>
      var map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 19,
        center: new google.maps.LatLng(38.710151, -122.961827),
        mapTypeId: 'satellite'
      });

      // Define the LatLng coordinates for the polygon's path.
      var m1 ={lat:38.71070563763445, lng:-122.96086811027715};
      var m2 ={lat:38.71118701775362, lng:-122.96137504778096};
      var m3 ={lat:38.71079144911049, lng:-122.96179883680531};
      var m4 ={lat:38.71020332448899, lng:-122.96134017906377};


      // Construct the polygon.
      var marker1 = new google.maps.Marker({
        position: m1,
        map: map,
        label: "1"
      });
      var marker2 = new google.maps.Marker({
        position: m2,
        map: map,
        label: "2"
      });
      var marker3 = new google.maps.Marker({
        position: m3,
        map: map,
        label: "3"
      });
      var marker4 = new google.maps.Marker({
        position: m4,
        map: map,
        label: "4"
      });

      //marker1.setMap(map);

  </script>
